{% extends 'base.html' %}
{% set active_nav = "debug" %}
{% block content %}
{% for group in groups %}
<h3>{{ group }} | <a href="{{ url_for('debug.dump_articles', group=group) }}">all articles</a></h3>
<ul>
  {% for s,fn in groups[group] %}
  <li>
    {{ fn }} | <a href="{{ url_for('debug.dump_articles', filename=fn) }}">all articles</a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
{% endblock %}
